{% extends "base.html" %}

{% block title %}{{ t('error_403') }} - Portfolio{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <i class="fas fa-lock fa-5x text-danger mb-4"></i>
                <h1 class="display-4 fw-bold text-danger">403</h1>
                <h2 class="mb-3">{{ t('error_403') }}</h2>
                <p class="lead text-muted mb-4">
                    {{ t('error_403_text') }}
                </p>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>{{ t('go_home') }}
                    </a>
                    {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>{{ t('nav_login') }}
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
