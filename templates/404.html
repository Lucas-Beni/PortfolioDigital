{% extends "base.html" %}

{% block title %}{{ t('error_404') }} - Portfolio{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-4 fw-bold text-warning">404</h1>
                <h2 class="mb-3">{{ t('error_404') }}</h2>
                <p class="lead text-muted mb-4">
                    {{ t('error_404_text') }}
                </p>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>{{ t('go_home') }}
                    </a>
                    <a href="{{ url_for('projects') }}" class="btn btn-outline-primary">
                        <i class="fas fa-folder me-2"></i>{{ t('view_projects_btn') }}
                    </a>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        {{ t('error_think') }} 
                        <a href="{{ url_for('about') }}">{{ t('contact_us') }}</a>.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
