{% extends "base.html" %}

{% block title %}Page Not Found - Portfolio{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-4 fw-bold text-warning">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    Sorry, the page you are looking for doesn't exist or has been moved.
                </p>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('projects') }}" class="btn btn-outline-primary">
                        <i class="fas fa-folder me-2"></i>View Projects
                    </a>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        If you think this is an error, please 
                        <a href="{{ url_for('about') }}">contact us</a>.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
